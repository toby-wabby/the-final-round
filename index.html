<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finally...</title>

  <!-- EMAILJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("8CXG1OKiKkcRGsrRN");
    })();
  </script>

  <style>
    * { box-sizing: border-box; font-family: 'Poppins', Arial, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHRzeDlzcmkxZDV3dWZ5ZjIyYzNpNGRhN25keWxndm14czR6eDdycSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/9GJccpMzvmItUg61Bs/giphy.gif');
      background-repeat: repeat;
      background-size: auto;
      background-position: top left;
      overflow: hidden;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.45);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      z-index: 2;
    }

    h1 { font-size: 2.5rem; }
    .buttons { display: flex; gap: 20px; justify-content: center; }

    button {
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 999px;
      cursor: pointer;
    }

    #yesBtn { background: #4169E1; color: white; }
    #noBtn { background: #e0e0e0; }

    #message { display: none; margin-top: 20px; font-size: 1.4rem; }

    .love {
      position: fixed;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ADD8E6;
      animation: floatUp 3s linear forwards;
      pointer-events: none;
    }

    .angry {
      position: fixed;
      font-size: 1.6rem;
      animation: explode 1.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      to { transform: translateY(-200px); opacity: 0; }
    }

    @keyframes explode {
      to { transform: scale(1.5) translateY(-100px); opacity: 0; }
    }
  </style>
</head>

<body>

<div class="overlay" id="proposal">
  <h1>Can I be your girlfriend?</h1>
  <div class="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO?</button>
  </div>
  <div id="message">I love you, always in all ways, Wynona.</div>
</div>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const message = document.getElementById('message');

  function sendYesEmail() {
    emailjs.send("service_afrkuy3", "template_4jpzd09", {
      message: "She clicked YES üíô",
      time: new Date().toLocaleString()
    })
    .then(() => console.log("üíå Email sent"))
    .catch(err => console.error("‚ùå Email error", err));
  }

  function loveConfetti() {
    for (let i = 0; i < 25; i++) {
      setTimeout(() => {
        const love = document.createElement('div');
        love.className = 'love';
        love.textContent = 'I love you';
        love.style.left = Math.random() * 80 + 'vw';
        love.style.bottom = '0px';
        document.body.appendChild(love);
        setTimeout(() => love.remove(), 3000);
      }, i * 120);
    }
  }

  function angryBurst() {
    ['üò°','ü§¨','üò†'].forEach(e => {
      const a = document.createElement('div');
      a.className = 'angry';
      a.textContent = e;
      a.style.left = Math.random() * 100 + 'vw';
      a.style.bottom = '0';
      document.body.appendChild(a);
      setTimeout(() => a.remove(), 1500);
    });
  }

  yesBtn.addEventListener('click', () => {
    message.style.display = 'block';
    yesBtn.style.display = 'none';
    noBtn.style.display = 'none';
    loveConfetti();
    sendYesEmail(); // üíå EMAIL SENT HERE
  });

  noBtn.addEventListener('click', angryBurst);
</script>

</body>
</html>
