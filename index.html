<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finally...</title>
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', Arial, sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #FFFFFF;
      background-image: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHRzeDlzcmkxZDV3dWZ5ZjIyYzNpNGRhN25keWxndm14czR6eDdycSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/9GJccpMzvmItUg61Bs/giphy.gif');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      transition: background-image 0.5s ease-in-out;
      overflow: hidden;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.45);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 { font-size: 2.5rem; margin-bottom: 20px; }
    p { font-size: 1.1rem; margin-bottom: 30px; }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      position: relative;
    }

    /* Intro buttons */
    #goodBtn { background: #4169E1; color: white; }
    #badBtn { background: #e0e0e0; color: #333; }
    #goodBtn:hover { background: #B0E0E6; }
    #badBtn:hover { background: #FF335C; }

    /* Proposal buttons */
    #yesBtn { background: #4169E1; color: white; z-index: 2; }
    #noBtn { background: #e0e0e0; color: #333; }
    #yesBtn:hover { background: #B0E0E6; }
    #noBtn:hover { background: #FF0000; }

    .shake { animation: shake 0.3s; }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    #message { margin-top: 30px; font-size: 1.4rem; display: none; }
    #proposal { display: none; }
  </style>
</head>

<body>


  <div class="overlay" id="intro">
    <h1>Hello, baba </h1>
    <p>How was your day?</p>
    <div class="buttons">
      <button id="goodBtn">It was good</button>
      <button id="badBtn">It was a bad day</button>
    </div>
    <p id="comfort" style="display:none; margin-top:20px;">
      Iâ€™m sorry if today was heavy. I love you.
    </p>
  </div>

  
  <div class="overlay" id="proposal">
    <h1>Can I be your girlfriend? </h1>
    <p>You are all the colors in one, at full brightness</p>
    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO?</button>
    </div>
    <div id="message">I love you, always in all ways, Wynona.</div>
  </div>

  <script>
    const intro = document.getElementById('intro');
    const proposal = document.getElementById('proposal');
    const goodBtn = document.getElementById('goodBtn');
    const badBtn = document.getElementById('badBtn');
    const comfort = document.getElementById('comfort');
    const body = document.body;

    
    const goodBg = 'https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXpsNGdmdm53Z2EyYnJleTk0ZTV2c2hzdDF2dWVhejQ5aWIxMTdtaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Suw1EXUwavK6IkLx7j/giphy.gif';
    const badBg = 'https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ3NqODZndnUxNmZ1NXY5MXdjaDdrcDRoY3J3MW9lNTd0c2lrM3ZmYiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiMKdJ/giphy.gif';

    
    goodBtn.addEventListener('click', () => {
      body.style.backgroundImage = `url('${goodBg}')`; 
      intro.style.display = 'none';
      proposal.style.display = 'block';
    });

    
    badBtn.addEventListener('click', () => {
      body.style.backgroundImage = `url('${badBg}')`;
      comfort.style.display = 'block';
    });


    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');

    let yesScale = 1;

    const defaultBg = 'https://media.giphy.com/media/26BRzozg4TCBXv6QU/giphy.gif';
    const noBg = 'https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExdzc3c2tzaDZwc2JtODZ1cTFhcHh4ejE1ZmdjbzRhbTgxbzFibHR0eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/8lMSsGOniAPEJfeGla/giphy.gif';
    const yesBg = 'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3ZnN2piOTRjY3RnMng4NGYza29tZWJvMTUweDRyNnJzNmd2dDV2MCZlcD12MV9pbnRlcm5hbF9naWZzX3NlYXJjaCZjdD1n/Q8fcdQ8NDmbQgaI64x/giphy.gif';

    function moveNoButton() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener('mouseenter', moveNoButton);

    noBtn.addEventListener('click', () => {
      body.style.backgroundImage = `url('${noBg}')`;
      yesScale += 0.3;
      yesBtn.style.transform = `scale(${yesScale})`;

      noBtn.classList.add('shake');
      moveNoButton();
      setTimeout(() => noBtn.classList.remove('shake'), 300);

      const phrases = [
        'BAKIT NO? ',
        'DALI NA KASI',
        'MAY IBA KA SIGURO',
        'PLEASE BABA',
        'SIGE NA KASI OH'
      ];
      noBtn.textContent = phrases[Math.floor(Math.random() * phrases.length)];
    });

    yesBtn.addEventListener('click', () => {
      body.style.backgroundImage = `url('${yesBg}')`;
      message.style.display = 'block';
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
    });
  </script>

</body>
</html>
