<head>

  <style>
    * { box-sizing: border-box; font-family: 'Poppins', Arial, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #FFFFFF;
      background-image: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHRzeDlzcmkxZDV3dWZ5ZjIyYzNpNGRhN25keWxndm14czR6eDdycSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/9GJccpMzvmItUg61Bs/giphy.gif');
      background-repeat: repeat;
      background-size: auto;
      background-position: top left;
      transition: background-image 0.5s ease-in-out;
      overflow: hidden;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.45);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      z-index: 2;
    }

    h1 { font-size: 2.5rem; margin-bottom: 20px; }
    p { font-size: 1.1rem; margin-bottom: 30px; }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      position: relative;
    }

    #goodBtn { background: #4169E1; color: white; }
    #badBtn { background: #e0e0e0; color: #333; }
    #goodBtn:hover { background: #B0E0E6; }
    #badBtn:hover { background: #FF335C; }

    #yesBtn { background: #4169E1; color: white; z-index: 2; }
    #noBtn { background: #e0e0e0; color: #333; }
    #yesBtn:hover { background: #B0E0E6; }
    #noBtn:hover { background: #FF0000; }

    .shake { animation: shake 0.3s; }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    #message { margin-top: 30px; font-size: 1.4rem; display: none; }
    #proposal { display: none; }

    /* ðŸ’• LOVE CONFETTI (LIGHT BLUE) */
    .love {
      position: fixed;
      font-size: 1.2rem;
      font-weight: bold;
      color: #ADD8E6; /* light blue */
      text-shadow: 0 0 6px rgba(173, 216, 230, 0.8);
      animation: floatUp 3s linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    /* ðŸ˜¡ ANGRY EMOJI */
    .angry {
      position: fixed;
      font-size: 1.6rem;
      animation: explode 1.5s ease-out forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-200px); opacity: 0; }
    }

    @keyframes explode {
      from { transform: scale(1) translateY(0); opacity: 1; }
      to { transform: scale(1.5) translateY(-100px); opacity: 0; }
    }
  </style>
</head>
