<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finally...</title>
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', Arial, sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #FFFFFF;
      background-image: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHRzeDlzcmkxZDV3dWZ5ZjIyYzNpNGRhN25keWxndm14czR6eDdycSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/9GJccpMzvmItUg61Bs/giphy.gif');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      transition: background-image 0.5s ease-in-out;
      overflow: hidden;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.45);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    h1 { font-size: 2.5rem; margin-bottom: 20px; }
    p { font-size: 1.1rem; margin-bottom: 30px; }
    .buttons { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
    button {
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      position: relative;
    }
    #yesBtn { background: #ff4d6d; color: white; z-index: 2; }
    #noBtn { background: #e0e0e0; color: #333; }
    #yesBtn:hover { background: #ff335c; }
    .shake { animation: shake 0.3s; }
    @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } 100% { transform: translateX(0); } }
    #message { margin-top: 30px; font-size: 1.4rem; display: none; }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Will you be my girlfriend? </h1>
    <p>You are all the colors in one, at full brightness</p>
    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO?</button>
    </div>
    <div id="message">I love you, always in all ways, Wynona.</div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const body = document.body;

    let yesScale = 1;

    const defaultBg = 'https://media.giphy.com/media/26BRzozg4TCBXv6QU/giphy.gif';
    const noBg = 'https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExdzc3c2tzaDZwc2JtODZ1cTFhcHh4ejE1ZmdjbzRhbTgxbzFibHR0eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/8lMSsGOniAPEJfeGla/giphy.gif';
    const yesBg = 'https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3ZnN2piOTRjY3RnMng4NGYza29tZWJvMTUweDRyNnJzNmd2dDV2MCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/Q8fcdQ8NDmbQgaI64x/giphy.gif';

    function moveNoButton() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // NO button hover moves it
    noBtn.addEventListener('mouseenter', moveNoButton);

    // NO button click logic
    noBtn.addEventListener('click', () => {
      // 1️⃣ Change background immediately
      body.style.backgroundImage = `url('${noBg}')`;

      // 2️⃣ Grow YES button
      yesScale += 0.3;
      yesBtn.style.transform = `scale(${yesScale})`;

      // 3️⃣ Shake NO button and move
      noBtn.classList.add('shake');
      moveNoButton();
      setTimeout(() => noBtn.classList.remove('shake'), 300);

      // 4️⃣ Change NO button text randomly
      const phrases = [
        'BAKIT NO? ',
        'DALI NA KASI',
        'MAY IBA KA SIGURO',
        'PLEASE BABA',
        'SIGE NA KASI OH'
      ];
      noBtn.textContent = phrases[Math.floor(Math.random() * phrases.length)];
    });

    // YES button click logic
    yesBtn.addEventListener('click', () => {
      body.style.backgroundImage = `url('${yesBg}')`;
      message.style.display = 'block';
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
    });
  </script>
</body>
</html>
